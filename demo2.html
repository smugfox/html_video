<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>HTML Video demo2</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <video class="demo2" controls poster="media/kayak.jpg">
    <source src="media/kayak.mp4" type="video/mp4">
    <source src="media/kayak.webm" type="video/webm">

    <button class="demo2__controls--mute">Mute</button>
  </div>
  <script type="text/javascript" src="js/scripts.js">

  </script>
</body>
</html>
